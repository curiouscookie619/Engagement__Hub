<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PFA Onboarding Prototype</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/tokens.css" />
  <link rel="stylesheet" href="./css/base.css" />
  <link rel="stylesheet" href="./css/components.css" />
  <link rel="stylesheet" href="./css/screens.css" />
</head>
<body>
  <div id="app">
    <div id="root"></div>
  </div>
  <div id="shareOverlay" class="overlay">
    <div class="modal">
      <h3>Share PDF</h3>
      <p class="muted" id="shareStatus">Select a channel to share the plan.</p>
      <div class="share-options">
        <button class="btn btn-secondary" data-channel="whatsapp">WhatsApp</button>
        <button class="btn btn-secondary" data-channel="sms">SMS</button>
        <button class="btn btn-secondary" data-channel="email">Email</button>
      </div>
      <div style="margin-top:12px; text-align:right;">
        <button class="btn btn-text" id="closeShare">Close</button>
      </div>
    </div>
  </div>
  <script type="module" src="./js/constants.js"></script>
  <script type="module" src="./js/store.js"></script>
  <script type="module" src="./js/helpers.js"></script>
  <script type="module" src="./js/mockApi.js"></script>
  <script type="module" src="./js/router.js"></script>
  <script type="module" src="./js/app.js"></script>
</body>
</html>
